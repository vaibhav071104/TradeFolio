<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="container">
    <div class="left-section">
      <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
        <img src="./images/TradeFolio.png" alt="SignupImage">
      </a>
    </div>
    <div class="right-section">
      <h2>Signup</h2>
      <br><br>
      <form id="signup-form">
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <div class="navigation">
          <button type="submit">Signup</button>
        </div>
        <div class="Google">
          <button id="google-sign-up" type="button">
            <img src="./images/google-logo.png" alt="Google Logo" style="width: 30px; height: 25px; margin-right: 10px;">
            Signup with Google
          </button>
        </div>
      </form>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>
    <script type="module" src="./scripts/signup.js"<script>
</body>
</html>
